<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="q3_styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>

    <main class="main-content">
        <section class="card-container">
            <div class="card">
                <img src="rhino.jfif" alt="Elephant Image">
                <div class="caption">Cool elephant</div>
            </div>
            <div class="card">
                <img src="tiger.jfif" alt="Image 2">
                <div class="caption">Tiger</div>
            </div>
            <div class="card">
                <img src="zebra.jfif" alt="Image 3">
                <div class="caption">Zebra</div>
            </div>
            <div class="card">
                <img src="lion.jfif" alt="Image 3">
                <div class="caption">This is Image 3</div>
            </div>
            <div class="card">
                <img src="kangaroo.jfif" alt="Image 3">
                <div class="caption">This is Image 3</div>
            </div>
            <div class="card">
                <img src="cheetah.jfif" alt="Image 4">
                <div class="caption">This is Image 3</div>
            </div>
        </section>
    </main>
</body>
</html>
