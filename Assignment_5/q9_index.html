<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="q9_styles.css" />
  </head>
  <body>
    <div class="pricing-table">
      <div class="plan">
        <h2>Basic</h2>
        <p class="price">$10/month</p>
        <ul>
          <li>10GB Storage</li>
          <li>100 Emails</li>
          <li>24/7 Support</li>
        </ul>
        <button>Select Plan</button>
      </div>
      <div class="plan popular">
        <h2>Standard</h2>
        <p class="price">$20/month</p>
        <ul>
          <li>50GB Storage</li>
          <li>500 Emails</li>
          <li>24/7 Support</li>
        </ul>
        <button>Select Plan</button>
      </div>
      <div class="plan">
        <h2>Premium</h2>
        <p class="price">$30/month</p>
        <ul>
          <li>100GB Storage</li>
          <li>Unlimited Emails</li>
          <li>24/7 Support</li>
        </ul>
        <button>Select Plan</button>
      </div>
    </div>
  </body>
</html>
